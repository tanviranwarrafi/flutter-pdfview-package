name: pdfview_flutter
description: PDF view in Flutter App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  flutter_pdfview: ^1.0.3
  path_provider: ^1.6.11
  font_awesome_flutter: ^8.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/corrupted.pdf
    - assets/demo-link.pdf